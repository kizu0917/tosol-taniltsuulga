<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Binderya web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: pink;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: pink;
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      margin: 0 25px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 28px;
    }

    section {
      min-height: 100vh;
      display: none;
      padding-top: 80px;
    }

    section.active {
      display: block;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
    }

    .video-box {
      width: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .continue-btn {
      position: absolute;
      bottom: 70px;
      left: 500px;
      background: rgba(238, 87, 225, 0.6);
      color: white;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      font-size: 14px;
    }

    .full-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 18px;
      background: pink;
      color: #333;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('about')">About Me</a>
    <a href="#" onclick="showSection('girls')">Girls Code</a>
    <a href="#" onclick="showSection('project')">My Project</a>
    <a href="#" onclick="showSection('contact')">Thank You</a>
  </nav>

  <section id="home" class="active">
    <div class="video-grid">
      <div class="video-box">
        <video src="videos/ABOUT ME-1.mp4" muted preload="metadata"></video>
      </div>
  </section>

  <section id="about">
    <div class="video-box">
        <video src="videos/ABOUT ME-1.mp4" muted preload="metadata"></video>
      </div>
    <div class="video-grid">
      <div class="video-box"><video src="videos/ABOUT ME-2.mp4" muted preload="metadata"></video></div>
    </div>
  </section>

  <section id="girls">
    <div class="video-grid">
      <div class="video-box"><video src="videos/ABOUT ME-3.mp4" muted preload="metadata"></video></div>
      <div class="video-box"><video src="videos/ABOUT ME-4.mp4" muted preload="metadata"></video></div>
    </div>
  </section>


  <section id="project">
    <div class="video-grid" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px;">
      <!-- Horse Racing Game Embed -->
      <div
        style="flex: 1 1 100%; border: 2px solid #ccc; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <iframe src="shagai.html" style="width: 100%; height: 600px; border: none;"></iframe>
      </div>

      <!-- Rock Paper Scissors Game Embed -->
      <div
        style="flex: 1 1 48%; border: 2px solid #ccc; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <iframe src="tic.html" style="width: 100%; height: 550px; border: none;"></iframe>
      </div>
    </div>
  </section>
<section id="contact" style="padding: 0; margin: 0;">
  <div class="video-grid" style="margin: 0;">
    <div class="video-box" style="margin: 0;">
      <video src="videos/ABOUT ME-5.mp4" alt="Contact" class="responsive-img">
    </div>
  </div>
</section>

<style>
  .responsive-img {
    width: 100%;
    height: auto;
    max-width: 100%;
    object-fit: contain;
    display: block;
    margin: 0;
    padding: 0;
  }

  #contact {
    padding: 0;
    margin: 0;
  }

  .video-grid, .video-box {
    padding: 0;
    margin: 0;
  }
</style>



  <footer>
    Энэ вэб сайтыг Girls Code хөтөлбөрийн хүрээнд бүтээв. <br> © 2025
  </footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      window.scrollTo(0, 0);
    }

    document.querySelectorAll("video").forEach(video => {
      video.addEventListener("mouseenter", () => {
        video.currentTime = 0;
        video.play();
      });
      video.addEventListener("mouseleave", () => {
        if (!video.paused && !video.ended) {
          video.pause();
        }
      });
      video.addEventListener("ended", () => {
        video.pause();
        video.currentTime = video.duration;
      });
    });
  </script>

</body>

</html>
