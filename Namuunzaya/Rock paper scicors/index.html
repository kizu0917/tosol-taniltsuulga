<!DOCTYPE html>
<html>
<head>
    <title>Hand game</title>
    <style>
        .font {
            text-align: center;
            color: blue;
            font-size: 50px;
        }

        .button {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .button div {
            padding: 10px 20px;
            font-size: 30px;
            background-color: #ffffff;
            border: 1px solid #adadad;
            cursor: pointer;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 40px;
        }

        .image div {
            text-align: center;
        }

        .image img {
            width: 500px;
        }

        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: rgb(36, 0, 128);
        }

        #restart {
            text-align: center;
            margin-top: 20px;
        }

        #restart button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreboard {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #150fba;
        }

        
        #confirmBox {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        #confirmBox button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }

        #confirmMessage {
            font-size: 22px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="font"><h1><strong>CSS Rock-Paper-Scissors</strong></h1></div>

    
    <div class="button" id="choiceButtons">
        <div onclick="askBeforePlay('paper')">üìÑ</div> 
        <div onclick="askBeforePlay('scissors')">‚úÇÔ∏è</div> 
        <div onclick="askBeforePlay('rock')">ü™®</div> 
    </div>

    
    <div id="confirmBox">
        <div id="confirmMessage">Are you sure you want to play this round?</div>
        <button onclick="confirmPlay()">Yes</button>
        <button onclick="cancelPlay()">No</button>
    </div>

    
    <div class="image" id="hands">
        <div>
            <div class="font"><p><strong>Computer</strong></p></div>
            <img id="computerHand" style="display: none;"> 
        </div>
        <div class="font" style="font-size: 80px;">VS</div>
        <div>
            <div class="font"><p><strong>You</strong></p></div>
            <img id="yourHand" style="display: none;"> 
        </div>
    </div>


    <div id="result"></div>

    
    <div id="scoreboard">
        Matches Played: <span id="matchCount">0</span><br>
        Your Wins: <span id="yourWins">0</span><br>
        Computer Wins: <span id="computerWins">0</span>
    </div>

    
    <div id="restart">
        <button onclick="resetGame()">Next Round</button>
    </div>

    <script>
        let matchCount = 0;
        let yourWins = 0;
        let computerWins = 0;
        let selectedChoice = "";

        function askBeforePlay(userChoice) {
            selectedChoice = userChoice;
            document.getElementById("confirmBox").style.display = "block";
        }

        function confirmPlay() {
            document.getElementById("confirmBox").style.display = "none";
            play(selectedChoice);
        }

        function cancelPlay() {
            document.getElementById("confirmBox").style.display = "none";
            selectedChoice = "";
        }

        function play(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            const image = {
                rock: "rock-removebg-preview (1).png",
                paper: "paper1-removebg-preview.png",
                scissors: "scissors-removebg-preview.png"
            };

            document.getElementById("computerHand").src = image[computerChoice];
            document.getElementById("computerHand").style.display = "block";

            document.getElementById("yourHand").src = image[userChoice];
            document.getElementById("yourHand").style.display = "block";

            document.getElementById("choiceButtons").style.pointerEvents = "none";

            let resultText = "";
            if (userChoice === computerChoice) {
                resultText = "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                resultText = "You win!";
                yourWins++;
            } else {
                resultText = "Computer wins!";
                computerWins++;
            }

            matchCount++;

            document.getElementById("result").innerHTML =
                "You chose <strong>" + userChoice + "</strong>, Computer chose <strong>" + computerChoice + "</strong><br>" + resultText;

            document.getElementById("matchCount").textContent = matchCount;
            document.getElementById("yourWins").textContent = yourWins;
            document.getElementById("computerWins").textContent = computerWins;

            document.getElementById("restart").style.display = "block";
        }

        function resetGame() {
            document.getElementById("yourHand").style.display = "none";
            document.getElementById("computerHand").style.display = "none";
            document.getElementById("result").innerHTML = "";
            document.getElementById("restart").style.display = "none";
            document.getElementById("choiceButtons").style.pointerEvents = "auto";
        }
    </script>
</body>
</html>
